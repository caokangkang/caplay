	<script>
		function toplaybox(){
			$("#song_box").animate({
				left:"0",
			},400);
		}
		$(function(){
			var audio_url = null;
			// 返回播放别表
			$(".song_back").on("click",function(){
				$("#song_box").animate({
					left:"100%",
				},400);
			})

			// 点击播放中，进入播放界面
			$(".playing").on("click",function(){
				$("#song_box").animate({
					left:"0",
				},400);
			})


			// 点击歌曲别表跳入播放中界面
			$(".box_dot").on("click",function(){
				if( audio_url == $(this).attr("url") ){
					if( $("audio").get(0).paused ){
						audio_url = $(this).attr("url");
						$("audio").get(0).attr("url" , audio_url)
						// $("audio").get(0).play();
					}
				}else{
					audio_url = $(this).attr("url")
					toplaybox()
					$("audio").attr("src" , audio_url);
					$("audio").get(0).play();
				}
				// console.log();
			})
		})
