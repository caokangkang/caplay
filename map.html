<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/map.css">
	<title>地图</title>
</head>
<body>
	<div class="conainter">
		<div class="meta" id="meta">
			<div class="times">
				<img src="img/img_ckk/index/times.png" alt="">
			</div>
			<div class="back">
				<img src="img/img_ckk/index/back.png" alt="">
			</div>
		</div>
		<div class="index_content">
			<div id="map">
				<div class="navigatetop clearfix">
					<div class="navitate_arrow">
						<img src="img/map_ckk/navigation.png" alt="">
					</div>
					<p class="navitate_title">目的地 > </p>
				</div>
				<div class="mapconTent">
					<img src="img/map_ckk/maps.png" alt="" id="maps">
					<div class="tools">
						<img src="img/map_ckk/direction.png" alt="">
					</div>
					<div class="zoom">
						<div class="add">
							<img src="img/map_ckk/add.png" alt="">
						</div>
						<div class="minus">
							<img src="img/map_ckk/minus.png" alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="dialing">
				<span class="telNumber">10086</span>
				<span class="callnow">正在呼叫phone...</span>
			</div>
		</div>
	</div>
	<script src="script/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// 返回首页
			$(".back img").on("click" , function(){
				location.href = "index.html"
			})
		})
	</script>
</body>
</html>
